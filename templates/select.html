{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for title in data["results"] %}
    <p>
        <a href="{{ url_for('create_movie_entry', id=title['id']) }}"> {{ title["original_title"] }} - {{ title["release_date"] }}</a>
        <input hidden="hidden" name="id" value=title["id"]>
     </p>
    {% endfor %}
</div>
{% endblock %}
